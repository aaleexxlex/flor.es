<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- NAVBAR -->
<header th:replace="fragments/navbar :: navbar"></header>

<div th:replace="fragments/categorizacionCircular :: categoriasCirculares"></div>
  
  <section class="container-fluid py-5 px-5 ms-5">
    <h3 class="mb-4">Todas las flores cerca de mí</h3>
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" th:each="producto : ${productos}">
        <div class="card h-100 border-0 shadow-sm">
          
          <!-- Imagen del producto (debes añadir la propiedad imagen al producto si no está) -->
          <a th:href="@{/catalogo/producto/{id}(id=${producto.idProducto})}">
            <img th:src="@{'/images/' + ${producto.tipoFlor?.toLowerCase()} + '.jpg'}" 
                 class="card-img-top rounded" 
                 th:alt="${producto.nombre}" />
          </a>
  
          <div class="card-body px-2">
            <h6 class="card-title mb-0 text-primary" th:text="${producto.nombre}">Nombre</h6>
            <p class="mb-1 small text-muted" th:text="${producto.floricultor.nombre}">Floricultor</p>
  
            <!-- Valoración (si no está implementada aún, puedes quitar esto o poner estrellas fijas) -->
            <div class="mb-1">
              <small>
                ★★★★☆ <span class="text-muted">(8)</span>
              </small>
            </div>
  
            <!-- Precio -->
            <p class="fw-semibold mb-0">Desde: <span th:text="${producto.precio} + '€'">0€</span></p>
          </div>
  
        </div>
      </div>
    </div>
  
  </section>

<!-- FOOTER -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
