<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Añadir Nuevo Producto</h1>

    <form action="#" th:action="@{/catalogo/nuevo2}" th:object="${producto}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/>

        <label for="tipoFlor">Tipo de Flor</label>
        <input type="text" id="tipoFlor" th:field="*{tipoFlor}" required/>

        <label for="precio">Precio</label>
        <input type="number" id="precio" th:field="*{precio}" step="0.01" required/>
        
        <label for="floricultor">Floricultor</label>
        <select id="floricultor" th:field="*{floricultor.email}" required>
            <option th:each="floricultor : ${floricultores}" 
                    th:value="${floricultor.email}" 
                    th:text="${floricultor.nombre}"></option>
        </select>

        <button type="submit">Crear Producto</button>
    </form>

    <a href="/catalogo">Volver al Catálogo</a>
</body>
</html>
