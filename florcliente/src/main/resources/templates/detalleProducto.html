<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="/home">← Volver al catálogo</a>
    </nav>

    <div class="container">
        <h1>Detalle del Producto</h1>

        <table class="detail-table">
            <tr>
                <th>Nombre:</th>
                <td th:text="${producto.nombre}">Nombre</td>
            </tr>
            <tr>
                <th>Tipo de Flor:</th>
                <td th:text="${producto.tipoFlor}">Tipo</td>
            </tr>
            <tr>
                <th>Color:</th>
                <td th:text="${producto.color}">Color</td>
            </tr>
            <tr>
                <th>Precio:</th>
                <td th:text="${producto.precio}">0.0</td>
            </tr>
            <tr>
                <th>Cantidad Disponible:</th>
                <td th:text="${producto.cantidad}">0</td>
            </tr>
            <tr>
                <th>Floricultor:</th>
                <td th:text="${producto.floricultor.nombre}">Floricultor</td>
            </tr>
        </table>

        <div class="product-image" style="margin-top: 20px;">
            <img th:src="@{${producto.imagen}}" th:alt="'Flor: ' + ${producto.nombre}" style="max-width: 300px;" />
        </div>

    </div>

</body>
</html>
