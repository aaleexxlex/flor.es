<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="/catalogo">← Volver al catálogo</a>
    </nav>

    <div class="container">
        <h1>Mis Pedidos</h1>

        <ul class="pedido-lista">
            <li th:each="pedido : ${pedidos}" class="pedido-item">
                <span th:text="${pedido}">Pedido completo</span>
            </li>
        </ul>
    </div>

</body>
</html>
