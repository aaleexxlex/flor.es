<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container-sm">
        <h1>Registro de Usuario</h1>

        <form action="#" th:action="@{/registro}" method="post" class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required />
            </div>

            <div class="form-group">
                <label for="email">Correo electr칩nico</label>
                <input type="email" name="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="direccion">Direcci칩n / Ubicaci칩n</label>
                <input type="text" name="direccion" id="direccion" required />
            </div>

            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario</label>
                <select name="tipoUsuario" id="tipoUsuario">
                    <option value="cliente">Cliente</option>
                    <option value="floricultor">Floricultor</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Registrarse</button>
            </div>
        </form>

        <div class="button-bar">
            <a href="/catalogo" class="button secondary">Volver al Cat치logo</a>
        </div>
    </div>

</body>
</html>
