<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <!-- NAVBAR -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <!-- CONTENIDO DEL CARRITO -->
    <main class="container py-5 d-flex justify-content-between">
      <!-- Lista de productos -->
      <div class="col-md-8">
        <!-- Producto 1 -->
        <div class="card mb-3 p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="/images/rosas.jpg" alt="Ramo de 12 Rosas" class="img-thumbnail" style="width: 100px;">
            <div class="ms-3">
              <h6 class="mb-1">Ramo de 12 Rosas</h6>
              <small class="text-muted">Floristería Maripili</small>
            </div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span>24€</span>
            <div class="btn-group" role="group">
              <button class="btn btn-outline-secondary btn-sm">−</button>
              <button class="btn btn-light btn-sm">2</button>
              <button class="btn btn-outline-secondary btn-sm">+</button>
            </div>
            <strong>48€</strong>
          </div>
        </div>

        <!-- Producto 2... mismo formato -->
      </div>

      <!-- RESUMEN -->
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Carrito</h5>
          <input type="text" class="form-control my-2" placeholder="País">
          <input type="text" class="form-control my-2" placeholder="Ciudad">
          <input type="text" class="form-control my-2" placeholder="Código postal">

          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>51€</strong>
          </div>

          <label class="mt-3">Envío</label>
          <select class="form-select mb-3">
            <option>Envío normal 4,5€</option>
            <!-- Más opciones -->
          </select>

          <div class="d-flex justify-content-between">
            <span>Total</span>
            <strong class="text-danger">56€</strong>
          </div>

          <button class="btn btn-primary mt-3 w-100" style="background-color: #D72684; border: none;">CHECKOUT</button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
