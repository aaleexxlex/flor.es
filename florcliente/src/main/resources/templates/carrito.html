<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- NAVBAR -->
<header th:replace="fragments/navbar :: navbar"></header>

<main class="container py-5 d-flex justify-content-between">

  <!-- Lista de productos -->
  <div class="col-md-8">
    <div th:if="${#lists.isEmpty(carrito)}">
      <p>Tu carrito está vacío.</p>
    </div>

    <div th:each="linea : ${carrito}" class="card mb-3 p-3 d-flex flex-row justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img th:src="@{${linea.producto.imagen}}" th:alt="${linea.producto.nombre}" class="img-thumbnail" style="width: 100px;">
        <div class="ms-3">
          <h6 class="mb-1" th:text="${linea.producto.nombre}">Nombre Producto</h6>
          <small class="text-muted" th:text="${linea.producto.floricultor.nombre}">Nombre Floricultor</small>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span th:text="${linea.precioUnitario + '€'}">Precio</span>
        <div class="btn-group" role="group">
          <form method="post" th:action="@{/carrito/restar}">
            <input type="hidden" name="idProducto" th:value="${linea.producto.idProducto}" />
            <button class="btn btn-outline-secondary btn-sm">−</button>
          </form>
          <span class="contador" th:text="${linea.cantidad}">1</span>
          <form method="post" th:action="@{/carrito/sumar}">
            <input type="hidden" name="idProducto" th:value="${linea.producto.idProducto}" />
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </form>
        </div>
        <strong th:text="${linea.subtotal + '€'}">Total línea</strong>
      </div>
    </div>
  </div>

  <!-- RESUMEN -->
  <div class="col-md-3">
    <div class="card p-3">
      <h5>Datos</h5>
      <input type="text" class="form-control my-2" placeholder="País">
      <input type="text" class="form-control my-2" placeholder="Ciudad">
      <input type="text" class="form-control my-2" placeholder="Código postal">

      <hr>
      <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <strong th:text="${total + '€'}">0€</strong>
      </div>

      <label class="mt-3">Envío</label>
      <select class="form-select mb-3">
        <option>Envío normal 4,5€</option>
      </select>

      <div class="d-flex justify-content-between">
        <span>Total</span>
        <strong class="text-danger" th:text="${total + 4.5 + '€'}">0€</strong>
      </div>

      <form method="post" th:action="@{/pedido/confirmar}">
        <button class="btn btn-principal mt-3 w-100">CHECKOUT</button>
      </form>
    </div>
  </div>

</main>

<!-- FOOTER -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
